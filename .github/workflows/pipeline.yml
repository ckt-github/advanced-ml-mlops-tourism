name: MLOps Training & Deployment Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  mlops-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install datasets huggingface_hub scikit-learn joblib xgboost fastapi uvicorn

    - name: Run data preparation
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        python src/data_preparation.py

    - name: Run model training & tuning
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        python src/train_model.py

    - name: Evaluate model
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        python src/evaluate_model.py

    - name: Register best model to Hugging Face Hub
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        python src/register_model_hf.py

    - name: Update deployment assets
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        if [ -f src/update_deployment_assets.py ]; then python src/update_deployment_assets.py; fi

    # Auto-commit and push generated artifacts.
    # Uses CI_PAT (Personal Access Token) if provided; otherwise it just skips push.
    - name: Commit and push generated artifacts
      env:
        CI_PAT: ${{ secrets.CI_PAT }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Auto-update artifacts from MLOps pipeline" || echo "No changes to commit"
        if [ -n "$CI_PAT" ]; then
          echo "Pushing with CI_PAT..."
          git remote set-url origin https://x-access-token:${CI_PAT}@github.com/{GITHUB_USERNAME}/{REPO_NAME}.git
          git push origin HEAD:main
        else
          echo "CI_PAT not set, skipping push (step will still succeed)."
        fi
