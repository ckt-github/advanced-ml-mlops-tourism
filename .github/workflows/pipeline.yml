name: MLOps Training & Deployment Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  mlops-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install datasets huggingface_hub scikit-learn joblib xgboost fastapi uvicorn

    - name: Run data preparation
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        python src/data_preparation.py

    - name: Run model training & tuning
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        python src/train_model.py

    - name: Evaluate model
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        python src/evaluate_model.py

    - name: Register best model to Hugging Face Hub
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        python src/register_model_hf.py

    - name: Update deployment assets
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        if [ -f src/update_deployment_assets.py ]; then python src/update_deployment_assets.py; fi

    # Skip auto-commit/push to avoid 403 (no write permission for github-actions[bot])
    - name: Commit and push generated artifacts
      if: false
      run: |
        echo "Skipping auto-commit and push from GitHub Actions (no repo write permissions)."
